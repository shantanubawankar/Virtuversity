<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Courses • Virtuversity</title>
    <meta name="theme-color" content="#111827" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      html, body { height: 100%; }
      :root { color-scheme: dark; }
      html { scroll-behavior: smooth; }
      body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif; }
      .glass { background: rgba(255,255,255,0.08); border: 1px solid rgba(255,255,255,0.18); box-shadow: 0 8px 32px rgba(31,38,135,0.15); backdrop-filter: blur(10px); }
    </style>
  </head>
  <body class="min-h-screen bg-gradient-to-br from-[#0f172a] via-[#111827] to-[#1f2937] text-white">
    <header class="flex items-center justify-between px-6 py-4">
      <div class="text-xl font-semibold">Virtuversity</div>
      <nav class="flex items-center gap-2 text-sm">
        <a href="/" class="px-3 py-2 rounded hover:bg-white/10">Home</a>
        <a href="/courses" class="px-3 py-2 rounded bg-white/10">Courses</a>
        <a href="/teachers" class="px-3 py-2 rounded hover:bg-white/10">Teachers</a>
        <a href="/my-courses" class="px-3 py-2 rounded hover:bg-white/10">My Courses</a>
        <a href="/video" class="px-3 py-2 rounded hover:bg-white/10">Video</a>
        <a href="/payments" class="px-3 py-2 rounded hover:bg-white/10">Payments</a>
        <a href="/login" class="px-3 py-2 rounded hover:bg-white/10">Login</a>
        <a href="/profile" class="px-3 py-2 rounded hover:bg-white/10">Profile</a>
      </nav>
    </header>
    <main class="max-w-4xl mx-auto p-6">
      <section class="glass rounded-xl p-6">
        <h1 class="text-2xl font-bold mb-4">Courses</h1>
        <div class="flex flex-col md:flex-row gap-3 mb-4">
          <input id="searchInput" type="text" placeholder="Search courses…" class="flex-1 rounded bg-white/10 px-3 py-2 outline-none" />
          <select id="teacherSelect" class="rounded bg-white/10 px-3 py-2 outline-none">
            <option value="all">All teachers</option>
          </select>
        </div>
        <div id="emptyMsg" class="hidden text-white/60 mb-2">No courses found.</div>
        <div id="coursesList" class="grid md:grid-cols-2 gap-4"></div>
      </section>
    </main>
    <script>
      const state = { courses: [], teachers: [], q: '', teacherId: 'all' };
      function renderCourses() {
        const root = document.getElementById('coursesList');
        const empty = document.getElementById('emptyMsg');
        const q = state.q.trim().toLowerCase();
        const tid = state.teacherId;
        const filtered = state.courses.filter(c => {
          const matchQ = q ? (c.title?.toLowerCase().includes(q) || (c.description || '').toLowerCase().includes(q)) : true;
          const matchT = tid === 'all' ? true : c.teacherId === tid;
          return matchQ && matchT;
        });
        root.innerHTML = '';
        filtered.forEach(c => {
          const card = document.createElement('div');
          card.className = 'rounded p-4 bg-white/10';
          const title = document.createElement('div');
          title.className = 'font-semibold';
          title.textContent = c.title;
          const meta = document.createElement('div');
          meta.className = 'text-white/60 text-xs mt-1';
          const t = state.teachers.find(x => x.id === c.teacherId);
          meta.textContent = t ? `By ${t.email}` : '';
          const desc = document.createElement('div');
          desc.className = 'text-white/80 text-sm mt-1';
          desc.textContent = c.description || '';
          const link = document.createElement('a');
          link.href = `/courses/${c.id}`;
          link.className = 'inline-block mt-3 px-3 py-2 rounded bg-indigo-600 hover:bg-indigo-500 text-sm';
          link.textContent = 'View details';
          card.appendChild(title);
          card.appendChild(meta);
          card.appendChild(desc);
          card.appendChild(link);
          root.appendChild(card);
        });
        empty.classList.toggle('hidden', filtered.length > 0);
      }
      async function loadData() {
        const cs = await fetch('/api/courses', { credentials: 'include' }).then(r => r.json());
        const ts = await fetch('/api/teachers', { credentials: 'include' }).then(r => r.json());
        state.courses = cs.courses || [];
        state.teachers = ts.teachers || [];
        const sel = document.getElementById('teacherSelect');
        state.teachers.forEach(t => {
          const opt = document.createElement('option');
          opt.value = t.id;
          opt.textContent = t.email;
          sel.appendChild(opt);
        });
        renderCourses();
      }
      document.getElementById('searchInput').addEventListener('input', (e) => {
        state.q = e.target.value;
        renderCourses();
      });
      document.getElementById('teacherSelect').addEventListener('change', (e) => {
        state.teacherId = e.target.value;
        renderCourses();
      });
      loadData();
    </script>
  </body>
</html>
