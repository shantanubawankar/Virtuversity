<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login â€¢ Virtuversity</title>
    <meta name="theme-color" content="#111827" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      html, body { height: 100%; }
      :root { color-scheme: dark; }
      html { scroll-behavior: smooth; }
      body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif; }
      .glass { background: rgba(255,255,255,0.08); border: 1px solid rgba(255,255,255,0.18); box-shadow: 0 8px 32px rgba(31,38,135,0.15); backdrop-filter: blur(10px); }
    </style>
  </head>
  <body class="min-h-screen bg-gradient-to-br from-[#0f172a] via-[#111827] to-[#1f2937] text-white">
    <header class="flex items-center justify-between px-6 py-4">
      <div class="text-xl font-semibold">Virtuversity</div>
      <nav class="flex items-center gap-2 text-sm">
        <a href="/" class="px-3 py-2 rounded hover:bg-white/10">Home</a>
        <a href="/courses" class="px-3 py-2 rounded hover:bg-white/10">Courses</a>
        <a href="/teachers" class="px-3 py-2 rounded hover:bg-white/10">Teachers</a>
        <a href="/my-courses" class="px-3 py-2 rounded hover:bg-white/10">My Courses</a>
        <a href="/video" class="px-3 py-2 rounded hover:bg-white/10">Video</a>
        <a href="/payments" class="px-3 py-2 rounded hover:bg-white/10">Payments</a>
        <a href="/login" class="px-3 py-2 rounded bg-white/10">Login</a>
        <a href="/profile" class="px-3 py-2 rounded hover:bg-white/10">Profile</a>
      </nav>
    </header>
    <main class="max-w-4xl mx-auto p-6">
      <section class="glass rounded-xl p-6">
        <h1 class="text-2xl font-bold mb-4">Account</h1>
        <div class="grid md:grid-cols-2 gap-6">
          <form id="registerForm" class="space-y-3">
            <div>
              <label class="block text-sm mb-1">Email</label>
              <input type="email" id="regEmail" class="w-full rounded bg-white/10 px-3 py-2 outline-none">
            </div>
            <div>
              <label class="block text-sm mb-1">Password</label>
              <input type="password" id="regPassword" class="w-full rounded bg-white/10 px-3 py-2 outline-none">
            </div>
            <div>
              <label class="block text-sm mb-1">Role</label>
              <select id="regRole" class="w-full rounded bg-white/10 px-3 py-2 outline-none">
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
              </select>
            </div>
            <div class="flex gap-2">
              <button type="submit" class="px-4 py-2 rounded bg-indigo-600 hover:bg-indigo-500">Register</button>
              <button type="button" id="loginBtn" class="px-4 py-2 rounded bg-pink-600 hover:bg-pink-500">Login</button>
            </div>
            <div id="regStatus" class="text-sm text-white/80"></div>
          </form>
          <div class="space-y-3">
            <div class="text-sm text-white/80">Status</div>
            <div id="meBox" class="p-3 rounded bg-white/10">Not logged in</div>
          </div>
        </div>
      </section>
    </main>
    <script src="./auth.js"></script>
    <script>
      window.bindLoginRegister && window.bindLoginRegister();
    </script>
  </body>
</html>
